{% extends "base.html" %}

{% block start %}
  <h1>This is the recipe page</h1>

  <div class="container mt-5">
    <form method="post" class="col-6 mx-auto p-3 shadow-lg" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <h2>Update Recipes</h2>
        <label for="exampleInputEmail1">Recipe Name</label>
        <input type="text" value={{receipe.receipe_name}} class="form-control" name="receipe_name" required />
      </div>

      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Recipe Description</label>
        <textarea name="receipe_description"  class="form-control" required>{{receipe.receipe_description}}</textarea>
      </div>

      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Recipe Image</label>
        <input type="file" class="form-control"   name="receipe_image"  />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">Update Recipe</button>
 
    </form>

    
  </div>
{% endblock %}
